<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/lib/bootstrap.css">
</head>
<body>
<!-- multistep form -->
<form class="msform">
  <fieldset data-check-id="1">
    <input id="inputQuestion" data-toggle="tooltip" data-placement='top'
           title='Go ahead and ask'
           name="q1">
    <input type="button" name="next" class="next action-button" value="Next">
  </fieldset>

  <fieldset data-check-id="2">
    <select name="datas" id="datas">
      <option value="">gdsgsd</option>
      <option value="">gdsgsd</option>
      <option value="">gdsgsd</option>
      <option value="">gdsgsd</option>
      <option value="">gdsgsd</option>
    </select>

    <input type="button" name="previous" class="previous action-button" value="Back">
    <input type="button" name="next" class="next action-button" value="Next">
  </fieldset>

  <fieldset data-check-id="3">
    <input name="name" placeholder="Name">
    <input name="email" placeholder="Email">
    <input name="q2" placeholder="Nesto trece">

    <input type="button" name="previous" class="previous action-button" value="Back">
    <input type="button" name="next" class="next action-button" value="Next">
  </fieldset>

  <fieldset data-check-id="4">
    <input name="q3" placeholder="Nesto 2">
    <input name="q4" placeholder="Nesto 3">
    <input type="button" name="previous" class="previous action-button" value="Back"/>
    <input type="submit" name="submit" class="submit action-button" value="Submit"/>
  </fieldset>
</form>

<!-- jQuery -->
<script src="js/lib/jquery-1.12.4.min.js" type="text/javascript"></script>
<!-- jQuery easing plugin -->
<script src="js/lib/jquery.easing-1.3.min.js" type="text/javascript"></script>
<!-- Tether for Bootstrap -->
<script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
<!-- Bootstrap -->
<script src="js/lib/bootstrap.min.js" type="text/javascript"></script>
<!-- Moja js skripta -->
<script src="js/script.js" type="text/javascript"></script>

</body>
</html>
